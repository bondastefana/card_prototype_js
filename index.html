<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container-fluid app-container">
    <div class="row">
      <div class="col-12">
        <div class="needed-money initial">
          <span class="amount">$</span><span class="amount needed-amount"></span>
          <span>still needed for this project</span>
        </div>
        <div class="needed-money exceeded">
          <span class="amount">$</span><span class="amount needed-amount"></span>
          <span>above our target! Thanks!</span>
        </div>
        <div class="needed-money">
          <span class="needed-amount">We reached our target!</span>
        </div>
        <div class="arrow-down"></div>
      </div>

      <div class="col-12">
        <div class="progress progress-component">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="main-content">
          <span class="main-content-bold">Only 3 days left</span>
          <span>to fund this project.</span>

          <p class="join">Join the <span class="donors">42</span> other donors who have already supported this project.
            Every dollar
            helps.</p>
          <div class="container-fluid input-action-container">
            <div class="row">
              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="number" min="1" step="1" class="form-control input-action" placeholder=""
                    aria-label="amount" aria-describedby="basic-addon1" onkeypress="return onlyNumberKey(event)">
                </div>
              </div>
              <div class="col-6">
                <button type="button" onclick="donateAmount()" class="btn btn-success action-button">Give Now</button>
              </div>
              <div class="col-12">
                <a class="why-give">Why give $<span id="amount"></span>?</a>
              </div>
              <div class="col-12">
                <a class="why-donate">Why donate?</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="buttons-container">
          <div class="row">
            <div class="col-6 button-left">
              <button type="button" class="btn btn-outline-secondary save-button">Save for later</button>
            </div>
            <div class="col-6 button-right">
              <button type="button" class="btn btn-outline-secondary tell-button">Tell your friends</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
</body>

</html>
